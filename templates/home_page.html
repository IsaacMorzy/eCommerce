{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="text-center">
    <h1>{{ title }}</h1>
    <h3>Hello, world we are working!</h3>
  </div>

  <div class="row">
    <div class="col">
      <p>{{ content }}</p>
    </div>
  </div>

  {% if request.user.is_authenticated %}
    <div class="row">
      <div class="col">
        <h2>Premium</h2>
        {{ premium_content }}
      </div>
    </div>
  {% endif %}
{% endblock %}
