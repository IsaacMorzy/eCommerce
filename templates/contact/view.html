{% extends 'base.html' %}

{% block content %}
  <div class="text-center">
    <h1>{{ title }}</h1>
    <h3>Hello, world we are working!</h3>
  </div>

  <div class="row">
    <div class="col">
      <p>{{ content }}</p>
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit"
                class="btn btn-default"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
{% endblock %}
